<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Learning</title>
</head>
<body style="background-color: #212121; color: antiquewhite;" >
    <ul class="languages">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang(langName){
        const li=document.createElement('li');
        li.innerHTML=`${langName}`;
        document.querySelector('.languages').appendChild(li);
    }
    addLang("python");
    addLang("java");
    addLang("c++");

    // optimizwd way for addind element funtion for above tree should be traversed fully
    function addOptiLang(langName){
        const li=document.createElement('li');
        const addText=document.createTextNode(langName);
        li.appendChild(addText);
        document.querySelector(".languages").appendChild(li);
    }
    addOptiLang("ruby")
    addOptiLang("c")

    //EDIT
    const secondLang=document.querySelector("li:nth-child(2)");
    console.log(secondLang);
    // secondLang.innerHTML="MOJO";;
    const newli=document.createElement('li');
    newli.textContent="MOJO";
    secondLang.replaceWith(newli);


    //edit
    const firstLang=document.querySelector("li:first-child");
    console.log(firstLang);
    firstLang.outerHTML="<li>TypeScript</li>"

    //remove
    const lastLang=document.querySelector("li:last-child");
    lastLang.remove();
</script>
</html>
